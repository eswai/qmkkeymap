<html>
  <head>
    <meta charset="utf-8" />
    <title>QMK Keymap Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  </head>
  <body>
    <div id="app">
        <section class="hero">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                QMK Keymap Generator
              </h1>
              <h2 class="subtitle">
                Generate QMK keymaps code out of spread sheet such as Excel and Google spread sheet
              </h2>
            </div>
          </div>

          <div class="container">
            <div class="field">
              <label class="label">TSV from spread sheet</label>
              <div class="control">
                <textarea v-model="tsv" class="textarea" placeholder="A column: layer name, B column+: keymap"></textarea>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button v-on:click="convert" class="button is-dark">Convert</button>
              </div>
            </div>

            <div class="field">
              <label class="label">QMK keymap</label>
              <div class="control">
                <textarea v-model="qmktext" class="textarea"></textarea>
              </div>
            </div>

  <!--           <div class="field">
              <label class="label">HTML table</label>
              <div class="control">
                <textarea v-model="htmltext" class="textarea"></textarea>
              </div>
            </div> -->
            </div>
          </section>

        </div>
  </body>

          "RCMD": "KC_RCMD",
          "LALT": "KC_LALT",
          "RALT": "KC_RALT",
          "LWIN": "KC_LWIN",
          "RWIN": "KC_RWIN",
          "ZKHK": "KC_ZKHK",
        },
      },

      created: function() {
      },

      methods: {
        convert_layer: function(text) {
          var qtab = []
          var ctab = []
          var htab = []
          var col = 0
          var qcolw = 7
          var hcolw = 5
          var layer

          var lines = text.split("\n")
          for (var i = 0; i < lines.length; i++) {
            var qk = []
            var hk = []
            var keys = lines[i].split("\t")
            if (keys[0])
              layer = keys.shift()
            else
              keys.shift()
            for (var j = 0; j < keys.length; j++) {
              if (this.kdic[keys[j]]) {
                qk.push(this.kdic[keys[j]])
                if (col < j + 1) col = j + 1
              } else {
                var m = keys[j].match(/([GCAS])\((.+)\)/)
                // console.log(m)
                if (m) {
                  qk.push(m[1] + "(KC_" + m[2] + ")")
                } else {
                  qk.push(keys[j])
                }
              }
              hk.push(keys[j])
              if (qcolw < qk[j].length) qcolw = qk[j].length
              if (hcolw < keys[j].length) hcolw = keys[j].length
            }
            qtab.push(qk)
            ctab.push(hk)
            htab.push(hk)
          }

          var qline = []
          var cline = []
          for (var i = 0; i < qtab.length; i++) {
            var csep = "  "
            for (var j = 0; j < col; j++) {
              qtab[i][j] = (qtab[i][j] + "          ").slice(0, qcolw)
              ctab[i][j] = (htab[i][j] + "          ").slice(0, hcolw)
              csep += "+----------".slice(0, hcolw + 1)
            }
            qline.push("    " + qtab[i].join(","))
            cline.push(csep + "+")
            cline.push("  |" + ctab[i].join("|") + "|")
          }
          cline.push(csep + "+")

          var qt = ""
          qt += "/* " + layer + "\n"
          qt += cline.join("\n") + "\n"
          qt += "*/\n"
          qt += "  [" + layer + "] = LAYOUT(\n"
          qt += qline.join(", \\ \n")
          qt += "\n  ),\n"

          return {qmk: qt, html: ""}
        },

        convert: function() {
          var ltexts = this.tsv.replace(/END[^]+/, "")
          ltexts = ltexts.split(/\n\t+\n/)
          var qmk = "const uint16_t PROGMEM keymaps[][MATRIX_ROWS][MATRIX_COLS] = {\n"

          for (var i = 0; i < ltexts.length; i++) {
            if (ltexts[i]) {
              var r = this.convert_layer(ltexts[i])
              qmk += r.qmk + "\n"
            }
          }
          qmk += "};\n"
          this.qmktext = qmk
        }
      }
    })
  </script>
